<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add To Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./product.css" />
    <link
      rel="icon"
      href="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/06/shopping-online.jpg"
      style="border-radius: 50%"
    />
  </head>
  <body>
    <div class="main">
      <div class="detail">
        <div class="close_details"><i class="fa-solid fa-xmark"></i></div>
        <div class="dettail-pic">
          <div class="div">
          <img src="" alt="" class="imge" >
          <div class="imgs" >
            <img src="./img/watch-3.webp" alt="" class="pics">
            <img src="./img/watch-4.webp" alt="" class="pics">
            <img src="./img/watch-5.webp" alt="" class="pics">
            <img src="./img/watch-6.webp" alt="" class="pics">
            <img src="./img/watch-7.webp" alt="" class="pics">
          </div>
          </div>
          <div class="info">
            <div class="info-div"></div>
            <span class="countdisp" style="font-size: 25px;position: absolute;left: 90px;top: 55%;">0</span>
            <div class="info-side">
              <div class="panel">
              <span><i class="fa-solid fa-location-dot"></i></span> Sindh, Karachi - Gulshan-e-<br>    Iqbal, Block 15
              <button id="btn" >CHANGE</button>
            <hr>
              <b><i class="fa-solid fa-truck"></i>  Standard Delivery </b>
              <p>Get by 19-22 Mar</p>
              <div><i class="fa-solid fa-check"></i> Cash on Delivery Available</div>
            <hr>
              <div><i class="fa-solid fa-check"></i> 14 days easy return</div>
              <div><i class="fa-solid fa-xmark"></i> Warranty not available</div>
              </div>
            </div>
          </div> 
        </div> 
      </div>  <!-- product details -->
      <nav>
        <p class="heading">Product List</p>
        <div class="icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="count">0</div>
        </div>
      </nav>
      <div class="buy-list">
        <p>My Cart</p>
        <div class="inner-list"></div>
        <div class="last">
          <button class="close">close</button>
          <div class="total">Total 00$</div>
        </div>
      </div>
      <div class="list"></div>
    </div>
    <script src="./product.js"></script>
  </body>
</html>
